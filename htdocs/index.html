<!DOCTYPE html>
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
   <link rel="stylesheet" type="text/css" href="styyle.css">
     <script type="text/javascript" src="abhik.js"> </script>
  <style > 
    .container {
      width: 1050px;
      float: right;
      position: relative;
          margin: auto;
    }</style>
</head>
<body>

<div class="container">

  <h2>Carousel Example</h2>  
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <img src="img3.jpg" alt="Los Angeles" style="width:100%;">
      </div>

      <div class="item">
        <img src="img4.jpg" alt="Chicago" style="width:100%;">
      </div>
    
      <div class="item">
        <img src="img1.jpg" alt="New york" style="width:100%;">
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div><div id="div1">
   <div class="connectPanel row overflow-auto h-100 d-flex align-items-center justify-content-center p-5">
   <div id="leftPanel" class="d-flex align-items-center justify-content-center">
    <div class="text-center">
      <h1><p class=" awesome">Welcome </p></h1>
      <h3>To start use email-id and password!</h3><br><br><p class="padd">
      <button class="btn-connect btn-connect-navigate signin active" onclick="changeForm(this)">Sign in</button>
      <button class="btn-connect btn-connect-navigate signup" onclick="changeForm(this)">Sign up</button></p>
    </div>
   </div>

  <div id="rightPanel" class="flip-container d-flex align-items-center justify-content-center">
    
    <div class="front w-10 h-10 d-flex align-items-center justify-content-center">
      <div id="loginForm" class="text-center ">
        <div class="form1-group"><p class="padds">
             <label>User-id</label>
          <i class="fa fa-user icon" height></i>
          <input type="text" class="form-control" id="logemail" placeholder="Enter email-id "></p>
        </div>
        <div class="form2-group"><p class="padds">
          <label>Password</label>
          <i class="fa fa-key icon" ></i>
          <input type="password" class="form-control" id="logpass"  placeholder="Enter Password" ></p>
        </div>

        <div class="form-group custom-control custom-checkbox">
          <input type="checkbox" class="custom-control-input" id="checkRememberMe">
          <label class="custom-control-label" for="checkRememberMe">Remember me</label><br><br>
        </div>
        <div id="loginvaild"></div>
        <div class="form-group"><p class="padd">
          <button class="btn-connect btn-connect-form m-auto" id="submitlog" onclick="changelog()">
            Login
          </button></p><br>
        </div>
        <div class="form-group">
          <a href="#" color=#000>Forgot password?</a>
        </div>
      </div>
    </div>
    <div class="back w-100 h-100 d-flex align-items-center justify-content-center">
      <div id="registerForm" class="text-center">
        <div class="form3-group"><p class="padds">
          <label>User-id</label>
          <i class="fa fa-user icon"></i>
          <input type="text" class="form-control" id="regemail"  placeholder="Enter email-id"></p>
        </div>
        <div class="form3-group"><p class="padds">
          <label>User-name</label>
          <i class="fa fa-user icon"></i>
          <input type="text" class="form-control" id="regname"  placeholder="Enter name"></p>
        </div>
        <div class="form4-group"><p class="padds">
          <label>Password</label>
          <i class="fa fa-key icon"></i>
          <input type="password" class="form-control" id="regpass"  placeholder="Enter Password" ></p>
        </div>
        <div class="form5-group"><p class="padds">
          <label>Confirm password</label>
          <i class="fa fa-key icon"></i>
          <input type="password" class="form-control" id="regpass2" placeholder="Confirm Password" ></p>
        </div><br>
        <div id="reginvaild"></div>
        <div class="form-group"><p class="padd" id="submitreg" >
          <button class="btn-connect btn-connect-form m-auto" onclick="changereg()">
            Register
          </button></p>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
